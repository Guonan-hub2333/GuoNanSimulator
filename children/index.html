	function loadItem(id) {
		var info = getItem(id, allJson);
		if (info != null) {
			$('#content').html(info.content);
			if (info.link) {
				$('#linkDiv').html("");
				for (var i = 0; i < info.link.length; i++) {
					$('#linkDiv').append('<div>关键词：<a onclick="window.open(\'' + info.link[i].src + '\')" style="color:#0000ff;cursor:pointer;" target="_blank">' + info.link[i].str + '</a></div>');
				}
				$('#linkDiv').css('display', 'block');
			} else if (info.linkSrc) {
				$('#linkDiv').html("");
				/*$('#linkLabel').html(info.linkStr);
				$('#linkLabel').attr('onclick','window.open("'+info.linkSrc+'")');*/
				$('#linkDiv').append('<div>关键词：<a onclick="window.open(\'' + info.linkSrc + '\')" style="color:#0000ff;cursor:pointer;" target="_blank">' + info.linkStr + '</a></div>');
				$('#linkDiv').css('display', 'block');
			} else {
				$('#linkDiv').css('display', 'none');
			}
			if (info.btnList) {
				$('#btnList').html('');
				for (var i = 0; i < info.btnList.length; i++) {
					$('#btnList').append('<div class=" ' + (info.btnList[i].btnClass ? info.btnList[i].btnClass : 'button') + '" onclick="loadItem(' + info.btnList[i].lastId + ')">' + info.btnList[i].txt + '</div>');
